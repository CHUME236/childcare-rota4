<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Childcare Rota</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Childcare Rota</h1>

  <div class="button-container">
    <button id="showCalendarBtn">Calendar View</button>
    <button id="showSummaryBtn">Summary View</button>
    <button id="exportCsvBtn">Export CSV</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="filters">
    <label for="filterCaregiver">Filter by Caregiver:</label>
    <select id="filterCaregiver">
      <option value="all">All</option>
      <option value="mother">Mother</option>
      <option value="father">Father</option>
    </select>

    <label for="filterChild">Filter by Child:</label>
    <select id="filterChild">
      <option value="all">All</option>
      <option value="ivy">Ivy</option>
      <option value="everly">Everly</option>
    </select>
  </div>

  <!-- Month navigation added dynamically by JS -->

  <div id="calendar"></div>

  <div id="summary" style="display:none;">
    <h2>Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Weekday</th>
          <th>Drop-off</th>
          <th>Pick-up</th>
          <th>Appointment</th>
          <th>Ivy</th>
          <th>Everly</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
