<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Childcare Rota</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Childcare Rota</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav>
    <button id="showCalendarBtn">Calendar View</button>
    <button id="showSummaryBtn">Summary View</button>
    <button id="exportCsvBtn">Export CSV</button>
  </nav>

  <main id="calendar"></main>

  <section id="summary" style="display: none;">
    <div class="filters">
      <label>
        Caregiver:
        <select id="filterCaregiver">
          <option value="all">All</option>
          <option value="mother">Mother</option>
          <option value="father">Father</option>
        </select>
      </label>
      <label>
        Child:
        <select id="filterChild">
          <option value="all">All</option>
          <option value="ivy">Ivy</option>
          <option value="everly">Everly</option>
        </select>
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Drop-off</th>
          <th>Pick-up</th>
          <th>Appointment</th>
          <th>Ivy</th>
          <th>Everly</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
