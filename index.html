<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Childcare Rota with Firebase Login</title>
<style>
  /* Include your CSS below (see next section) */
</style>
</head>
<body>

<header>
  <h1>Childcare Rota</h1>
  <div id="auth">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <div id="auth-message"></div>
  </div>
</header>

<nav>
  <button id="showCalendarBtn">Show Calendar</button>
  <button id="showSummaryBtn">Show Summary</button>
  <button id="exportCsvBtn">Export CSV</button>
  <select id="filterCaregiver">
    <option value="">Filter by Caregiver</option>
    <option value="mother">Mother</option>
    <option value="father">Father</option>
  </select>
  <select id="filterChild">
    <option value="">Filter by Child</option>
    <option value="ivy">Ivy</option>
    <option value="everly">Everly</option>
  </select>
</nav>

<main>
  <section id="calendar" style="display:flex; flex-wrap: wrap; gap:1em;"></section>
  <section id="summary" style="display:none;">
    <table border="1">
      <thead>
        <tr><th>Date</th><th>Details</th></tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </section>
</main>

<script type="module">
  /* Your JavaScript below (see JS section) */
</script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

</body>
</html>
