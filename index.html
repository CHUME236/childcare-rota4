<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Childcare Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Childcare Schedule Calendar</h1>
    <button id="showSummaryBtn">Show Summary</button>
  </header>

  <!-- Legend -->
  <div class="legend">
    <div><span class="legend-box" style="border-left: 4px solid #ffcc00;"></span> Mother Drop-off</div>
    <div><span class="legend-box" style="border-left: 4px solid #3399ff;"></span> Father Drop-off</div>
    <div><span class="legend-box" style="border-right: 4px solid #ffcc00;"></span> Mother Pick-up</div>
    <div><span class="legend-box" style="border-right: 4px solid #3399ff;"></span> Father Pick-up</div>
    <div><span class="legend-box" style="background-color: #ffebcc;"></span> Appointment</div>
  </div>

  <main>
    <section id="calendar"></section>
    <section id="summary" style="display:none;"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
