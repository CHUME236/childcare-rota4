<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Childcare Rota</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Childcare Rota</h1>
    <div class="button-group">
      <button id="showCalendarBtn">View Calendar</button>
      <button id="showSummaryBtn">View Summary</button>
      <button id="exportCsvBtn">Export CSV</button>
    </div>
    <div class="filters">
      <label>
        Filter by Caregiver:
        <select id="filterCaregiver">
          <option value="all">All</option>
          <option value="mother">Mother</option>
          <option value="father">Father</option>
        </select>
      </label>
      <label>
        Filter by Child:
        <select id="filterChild">
          <option value="all">All</option>
          <option value="ivy">Ivy</option>
          <option value="everly">Everly</option>
        </select>
      </label>
    </div>
  </header>

  <main>
    <div id="calendar"></div>

    <section id="summary" style="display:none;">
      <h2>Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Drop-off</th>
            <th>Pick-up</th>
            <th>Appointment</th>
            <th>Ivy</th>
            <th>Everly</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p><strong>Legend:</strong> <span class="legend mother">Mother</span> <span class="legend father">Father</span> <span class="legend appointment">Appointment</span></p>
  </footer>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <!-- Main script -->
  <script src="script.js" defer></script>
</body>
</html>
