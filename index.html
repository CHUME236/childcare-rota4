<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Childcare Rota</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Childcare Rota (July–December 2025)</h1>

  <!-- Authentication UI -->
  <div id="authContainer">
    <h2>Login / Sign Up</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="signUpBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <div id="authMessage">Please log in or sign up.</div>
  </div>

  <div class="button-container" style="display:none;" id="appButtons">
    <button id="showCalendarBtn">Show Calendar</button>
    <button id="showSummaryBtn">Show Summary</button>
    <button id="exportCsvBtn">Export Summary to CSV</button>
  </div>

  <div class="legend" style="display:none;" id="legendContainer">
    <div><span class="legend-box" style="border-top:15px solid #FFC0CB"></span>Mother Drop‑off</div>
    <div><span class="legend-box" style="border-top:15px solid #0096FF"></span>Father Drop‑off</div>
    <div><span class="legend-box" style="border-bottom:10px solid #ffff66"></span>Mother Pick‑up</div>
    <div><span class="legend-box" style="border-bottom:10px solid #66ff66"></span>Father Pick‑up</div>
    <div><span class="legend-box" style="background:#ffe5e5"></span>Appointment</div>
  </div>

  <div id="calendar" style="display:none;"></div>

  <div id="summary" style="display:none;">
    <h2>Summary</h2>
    <div id="filters">
      <label for="filterCaregiver">Caregiver:</label>
      <select id="filterCaregiver">
        <option value="all">All</option>
        <option value="mother">Mother</option>
        <option value="father">Father</option>
      </select>
      <label for="filterChild">Child:</label>
      <select id="filterChild">
        <option value="all">All</option>
        <option value="ivy">Ivy</option>
        <option value="everly">Everly</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th><th>Day</th><th>Drop-off</th><th>Pick-up</th><th>Appointment</th><th>Ivy</th><th>Everly</th><th>Notes</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
