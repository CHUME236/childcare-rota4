<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Childcare Rota</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Childcare Rota (July–December 2025)</h1>

  <div class="button-container">
    <button id="showCalendarBtn">Calendar View</button>
    <button id="showSummaryBtn">Summary View</button>
    <button id="exportCsvBtn">Export CSV</button>
    <button id="logoutBtn" style="float:right;">Logout</button>
  </div>

  <div id="filters">
    <label for="filterCaregiver">Caregiver:</label>
    <select id="filterCaregiver">
      <option value="all">All</option>
      <option value="mother">Mother</option>
      <option value="father">Father</option>
    </select>

    <label for="filterChild">Child:</label>
    <select id="filterChild">
      <option value="all">All</option>
      <option value="ivy">Ivy</option>
      <option value="everly">Everly</option>
    </select>
  </div>

  <div id="monthNavigation">
    <button id="prevMonthBtn">← Previous</button>
    <span id="monthLabel">Month</span>
    <button id="nextMonthBtn">Next →</button>
  </div>

  <div id="calendar"></div>

  <div id="summary" style="display:none;">
    <h2>Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Weekday</th>
          <th>Drop-off</th>
          <th>Pick-up</th>
          <th>Appointment</th>
          <th>Ivy</th>
          <th>Everly</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
